# Database Configuration
spring.r2dbc.url=r2dbc:postgresql://host.docker.internal:5432/authdb
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# R2DBC Initialization
spring.r2dbc.initialization-mode=always

# JWT Configuration
jwt.secret=mySecretKeyWhichShouldBeVeryLongAndSecureInProductionEnvironment12345
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=2592000000

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.example.auth=DEBUG
